<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modules Example</title>
  <link rel="stylesheet" href="styles/modules.css" />
  <script type="module" src="scripts/modules.mjs"></script>
</head>
<body>
  <main>
    <h1 id="courseName"></h1>
    <h2 id="courseCode"></h2>

    <div id="enrollment">
      <label for="sectionNumber">Choose a section:</label>
      <select id="sectionNumber">
        <option value="0" disabled selected>--</option>
      </select>
      <button id="enrollStudent">Enroll a Student</button>
      <button id="dropStudent">Drop a Student</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Section</th>
          <th>Enrolled</th>
          <th>Instructor</th>
        </tr>
      </thead>
      <tbody id="sections"></tbody>
    </table>
  </main>
</body>
</html>
