<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your favorite Peruvian recipe to be featured on our website. Share your family traditions!">
    <meta name="author" content="Percy Yarleque">

    <meta property="og:title" content="Submit Your Recipe | Peruvian Cuisine 2025">
    <meta property="og:description" content="Share your family's favorite dish! Submit your authentic Peruvian recipe to our growing collection.">
    <meta property="og:image" content="https://percy2907.github.io/wdd231/peruvian_cuisine/images/logo.png">
    <meta property="og:url" content="https://percy2907.github.io/wdd231/peruvian_cuisine/submit.html">

    <title>Submit Your Recipe | Peruvian Cuisine</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/large.css" media="screen and (min-width: 768px)">
    <script src="scripts/submit.js" type="module"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <img src="images/logo.png" alt="Peruvian Cuisine Logo" class="logo">
                <div> <h1>PERUVIAN CUISINE</h1>
                    <p class="tagline">Authentic Flavors</p>
                </div>
            </div>
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">HOME</a></li>
                <li><a href="recipes.html">RECIPES</a></li>
                <li><a href="submit.html" class="active">SUBMIT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="submit-section">
            <h2>Share Your Peruvian Recipe</h2>
            <p class="text-center">Help us grow our collection! Submit your favorite dish here.</p>

            <form id="recipeForm" action="confirmation.html" method="GET">
                <input type="hidden" id="timestamp" name="timestamp">
                <input type="hidden" name="formId" value="recipeSubmission">

                <div class="form-grid">
                    
                    <div class="form-group full-width">
                        <label for="recipeName">Recipe Name *</label>
                        <input type="text" id="recipeName" name="recipeName" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="region">Region *</label>
                        <select id="region" name="region" required>
                            <option value="" disabled selected>Select Region</option>
                            <option value="Coastal">Coastal</option>
                            <option value="Andean">Andean</option>
                            <option value="Amazonian">Amazonian</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select id="type" name="type" required>
                            <option value="" disabled selected>Select Type</option>
                            <option value="Main Dish">Main Dish</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drink">Drink</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="instructions">Instructions (Step-by-step guide) *</label>
                        <textarea id="instructions" name="instructions" required rows="6"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="prepTime">Prep Time (min) *</label>
                        <input type="number" id="prepTime" name="prepTime" required min="5">
                    </div>

                    <div class="form-group">
                        <label for="cookTime">Cook Time (min) *</label>
                        <input type="number" id="cookTime" name="cookTime" required min="5">
                    </div>

                    <div class="form-group full-width">
                        <label for="ingredients">Key Ingredients (List 3-5 major ingredients, comma separated) *</label>
                        <textarea id="ingredients" name="ingredients" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="submitterName">Your Name</label>
                        <input type="text" id="submitterName" name="submitterName">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                </div>

                <div class="form-actions">
                    <button type="reset" class="reset-button">RESET</button>
                    <button type="submit" class="submit-button">SUBMIT RECIPE</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 ⭐ Percy Yarleque ⭐ WDD231</p>
        <p><a href="attributions.html">Attributions</a> | <a href="#" id="videoLink">Video Demonstration</a></p>
        <p class="footer-note">Last Updated: <span id="lastModified"></span></p>
    </footer>
    
</body>
</html>
